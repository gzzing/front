<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<style>
    .carousel {
        height: 500px;
    }
    .carousel item {
        height: 500px;
    }
    .carousel item img {
        width: 100%;
    }
</style>
<body>
    <div id="mac-carousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#mac-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#mac-carousel" data-slide-to="1"></li>
            <li data-target="#mac-carousel" data-slide-to="2"></li>
        </ol>
        <!-- Items -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="http://img.mukewang.com/5412ad400001e52014280484.jpg" alt="First pic">
                <div class="carousel-caption"> 11 英寸 MacBook Air 充电一次可运行长达 9 小时，而 13 英寸机型则可运行长达 12 小时。</div>
            </div>
            <div class="item">
                <img src="http://img.mukewang.com/5412ad7c0001d2eb10880541.jpg" alt="Second pic">
                <div class="carousel-caption"> 无论是什么任务，配备 Intel HD Graphics 5000 图形处理器的第四代 Intel Core 处理器都能应对自如。</div>
            </div>
            <div class="item">
                <img src="http://img.mukewang.com/5412ae5c0001653b12800644.jpg" alt="Third pic">
                <div class="carousel-caption"> 有了新一代 802.11ac 技术，MacBook Air 令 Wi-Fi 速度超越极限。</div>
            </div>
        </div>
        <!-- Navi -->
        <a href="#mac-carousel" class="carousel-control left" data-slide="prev">
             <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a href="#mac-carousel" class="carousel-control right" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>

    </div>

    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
